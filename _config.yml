  name: Cenk Ekinci
  bio: >+
    horror story of devs. yes, i'm tester. <br>
    was: (<a href="https://twitter.com/useinsider" target="_blank" rel="noopener">@useinsider</a>. & <a href="https://twitter.com/ozguryazilimas" target="_blank" rel="noopener">@ozguryazilimas</a>.)
